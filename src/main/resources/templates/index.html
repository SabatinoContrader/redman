<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Signin</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="../static/css/bootstrap.css" type="text/css" th:href="@{/css/bootstrap.css}" />
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" type="text/css" th:href="@{/css/bootstrap.min.css}" />

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="../static/css/signin.css" type="text/css" th:href="@{/css/signin.css}" />
</head>

        <div th:if="${login=='error'}">

                <strong>Login error! </strong>Username o password errati.</a>.

        </div>

        <h1 class="h3 mb-3 font-weight-normal">Login</h1>

</html>
