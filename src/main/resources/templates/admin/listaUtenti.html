<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Lista utenti</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="../../static/css/bootstrap.css"
          type="text/css" th:href="@{/css/bootstrap.css}"/>
    <link rel="stylesheet" href="../../static/css/bootstrap.min.css"
          type="text/css" th:href="@{/css/bootstrap.min.css}"/>

    <link rel="stylesheet" href="../../static/css/table.css" type="text/css"
          th:href="@{/css/table.css}"/>

</head>

<body>
<div th:fragment="lista">
    <section class="content-area">
        <div class="table-area">
            <table class="responsive-table table">

                <thead>
                    <tr>
                    <tr>
                        <th style="width: 10%">Id utente</th>
                        <th style="width: 40%">Username</th>
                        <th style="width: 40%">Ruolo</th>
                        <th style="width: 10%"></th>
                    </tr>
                    </tr>
                </thead>

                <tbody>
                    <th:block th:each="user : ${users}">
                        <tr >
                            <td style="width: 10%" th:text="${user.idutente}">...</td>
                            <td style="width: 40%" th:text="${user.username}">...</td>
                            <td style="width: 40%" th:text="${user.ruolo}">...</td>
                            <td style="width: 10%" ><a th:href="@{'delete/' + ${user.idutente}}"><img th:src="@{/icon/delete.png}" src="../../static/icon/delete.png"></a></td>
                        </tr>
                    </th:block>
                </tbody>

            </table>
        </div>
    </section>
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->

<script src="../../static/js/jquery-3.3.1.slim.min.js"
        th:src="@{/js/jquery-3.3.1.slim.min.js}"></script>
<script src="../../static/js/popper.min.js"
        th:src="@{/js/popper.min.js}"></script>
<script src="../../static/js/bootstrap.min.js"
        th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
