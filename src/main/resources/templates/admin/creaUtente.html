<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Registra utente</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="../../static/css/bootstrap.css" type="text/css" th:href="@{/css/bootstrap.css}"/>
    <link rel="stylesheet" href="../../static/css/bootstrap.min.css" type="text/css"
          th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>

<div th:fragment="creaUtente">
    <div class="container" style="margin-top: 75px;">
        <h1>Registrazione utente</h1>
        <div class="row justify-content-center">
            <div class="col-md-12">
                <form th:action="@{/admin/registraUtente}" th:object="${user}" method="POST">
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" class="form-control" th:field="*{username}" placeholder="Username" required>
                    </div>

                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" th:field="*{password}" placeholder="Password" required>
                    </div>

<!--                    <div class="form-group">
                        <label for="confirm_password">Ruolo</label>
                        <input type="text" class="form-control" th:field="*{ruolo}" placeholder="Ruolo">
                    </div>-->
                    <div class="form-group">
                        <label>Ruolo</label>
                        <select class="form-control" th:field="*{ruolo}" style="width: 20%">
                            <option th:each="ruolo : ${ruoli}" th:value="${ruolo}" th:text="${ruolo}">Ruoli</option>
                        </select>
                    </div>
                    <div class="btn-group">
                        <button class="btn btn-success">Registra</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->

<script src="../../static/js/jquery-3.3.1.slim.min.js" th:src="@{/js/jquery-3.3.1.slim.min.js}"></script>
<script src="../../static/js/popper.min.js" th:src="@{/js/popper.min.js}"></script>
<script src="../../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
