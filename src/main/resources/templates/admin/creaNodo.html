<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>Aggiungi nodo</title>

 	<!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="../../static/css/bootstrap.css" type="text/css" th:href="@{/css/bootstrap.css}" />
    <link rel="stylesheet" href="../../static/css/bootstrap.min.css" type="text/css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>

	<div th:fragment="creaNodo">
		  <div class="container" style="margin-top: 75px;">
		    <h1>Aggiunzione nodo</h1>
		  <div class="row justify-content-center">
		  	<div class="col-md-12">
		    <form th:action="@{/admin/aggiungiNodo}" th:object="${nodo}" method="POST">
		   <!-- <div class="form-group">
		    <label for="numerazione">Idnodo</label>
		    <input type="text" class="form-control" th:field="*{idnodo}" placeholder="Idnodo"> 
		  </div> -->
		  <div class="form-group">
		    <label for="responsabile_assegnato">Idresponsabile</label>
		    <input type="text" class="form-control" th:field="*{idresponsabile}" placeholder="Idresponsabile">
		  </div>
		  <div class="form-group">
		    <label for="utente_assegnato">Idutentesemplice</label>
		    <input type="text" class="form-control" th:field="*{idutentesemplice}" placeholder="Idutentesemplice">
		  </div>
		    <div class="form-group">
		    <label for="informazione">Infonodo</label>
		    <input type="text" class="form-control" th:field="*{infonodo}" placeholder="Infonodo"> 
		  </div>
		  <div class="form-group">
		    <label for="status">Statonodo</label>
		    <input type="text" class="form-control" th:field="*{statonodo}" placeholder="Statonodo">
		  </div>
		  <div class="form-group">
		    <label for="id_gruppo_funzioni">Gruppi_idgruppo</label>
		    <input type="text" class="form-control" th:field="*{gruppi_idgruppo}" placeholder="Gruppi_idgruppo">
		  </div>
		   <div class="btn-group">
        <button class="btn btn-success">Aggiungi</button>
      </div>
		</form>
		 
		</div>
		  </div>
		</div>
	</div>
    
    
    
    
    
    
    
    
    
    
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->

<script src="../../static/js/jquery-3.3.1.slim.min.js" th:src="@{/js/jquery-3.3.1.slim.min.js}"></script>
<script src="../../static/js/popper.min.js" th:src="@{/js/popper.min.js}"></script>
<script src="../../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
