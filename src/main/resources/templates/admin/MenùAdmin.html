<!doctype html system "http://www.thymeleaf.org/dtd/xhtml-strict-thymleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Admin</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="../../static/css/bootstrap.css" type="text/css" th:href="@{/css/bootstrap.css}" />
    <link rel="stylesheet" href="../../static/css/bootstrap.min.css" type="text/css" th:href="@{/css/bootstrap.min.css}" />

    <link rel="stylesheet" href="../../static/css/table.css" type="text/css"
	th:href="@{/css/table.css}" />

    <script src="../../static/js/jquery-3.3.1.slim.min.js" th:src="@{/js/jquery-3.3.1.slim.min.js}"></script>
    <script src="../../static/js/Chart.min.js" th:src="@{/js/Chart.min.js}"></script>
    <!--<script src="../../static/js/Chart.js" th:src="@{/js/Chart.js}"></script>-->

</head>

<body>
	<div th:replace="/admin/headerAdmin :: header"> </div>

    <div th:if="${mode=='null'}">
        <div th:replace="/admin/multiBar :: bar"> </div>
	</div>
	
	<div th:if="${mode=='listaUtenti'}">
		<div th:insert="/admin/listaUtenti :: lista" >...</div>
	</div>

	<div th:if="${mode=='creaUtente'}">
		<div th:insert="/admin/creaUtente :: creaUtente" >...</div>
	</div>

	<div th:if="${mode=='listaNodi'}">
		<div th:insert="/admin/listaNodi :: listaN" >...</div>
	</div>
	
	<div th:if="${mode=='creaNodo'}">
		<div th:insert="/admin/creaNodo :: creaNodo" >...</div>
	</div>






<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->

<script src="../../static/js/popper.min.js" th:src="@{/js/popper.min.js}"></script>
<script src="../../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>

</body>


</html>
