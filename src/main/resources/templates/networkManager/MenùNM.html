<!doctype html system "http://www.thymeleaf.org/dtd/xhtml-strict-thymleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>NetworkManager</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="../../static/css/bootstrap.css" type="text/css" th:href="@{/css/bootstrap.css}" />
    <link rel="stylesheet" href="../../static/css/bootstrap.min.css" type="text/css" th:href="@{/css/bootstrap.min.css}" />

</head>
	
<body>
	<div th:replace="/networkManager/headerNM :: header"> </div>

	<div th:if="${mode=='null'}">
        <div th:replace="/networkManager/multiBar :: bar"> </div>
	</div>
	
	<div th:if="${mode=='listaUtenti'}">
		<div th:insert="/networkManager/listaUtenti :: lista" >...</div>
	</div>
	
	<div th:if="${mode=='listaNodi'}">
		<div th:insert="/networkManager/listaNodi :: listaN" >...</div>
	</div>
	
	<div th:if="${mode=='listaTasks'}">
		<div th:insert="/networkManager/listaTasks :: listaT" >...</div>
	</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->

<script src="../../static/js/jquery-3.3.1.slim.min.js" th:src="@{/js/jquery-3.3.1.slim.min.js}"></script>
<script src="../../static/js/popper.min.js" th:src="@{/js/popper.min.js}"></script>
<script src="../../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>

</body>
</html>
